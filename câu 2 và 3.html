<body>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("p").hide();
                $("h3").hide();
        });
            $(".btn2").click(function(){
             $("p").show();
             $("h3").show();
        });
            $(".btn3").click(function(){
            $("p").append(" <b>Hello</b>.");
  });
        });
    </script>
        <p>This is a paragraph.</p>
        <h3> Konbanwa !</h3>
        <button class="btn1">Hide</button>
        <button class="btn2">Show</button>
        <button class="btn3">Append</button>
</body>
