<body>
    <script>
        var n,sum=0;
        n=prompt("Nhap n: ");
			for(var i=0;i<n;i++){
                if(i%2==0){
                    sum+=i;
                }
            }
            alert("Tổng là:" +sum);
            document.write("Tổng là:" +sum);
    </script>
</body>
